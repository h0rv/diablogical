<!doctype html>
<html lang="en" color-mode="user">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Diablogical</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <style>
      body {
        background-color: #1b1a1c;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        background-color: #2b2a2c;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .audio-list {
        margin-top: 2rem;
      }
      .audio-list ul {
        list-style-type: none;
        padding: 0;
      }
      .audio-list li {
        margin-bottom: 0.5rem;
      }
      .audio-list a {
        color: #fff;
        text-decoration: none;
      }
      .audio-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #2b2a2c;
        padding: 1rem;
        text-align: center;
      }
      .audio-container audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Diablogical</h1>
      <form hx-get="/process_url" hx-target=".audio-list" hx-swap="innerHTML">
        <input
          type="text"
          id="textInput"
          name="url"
          placeholder="Blog URL"
          hx-post="/process_url"
        />
        <button type="submit">Submit</button>
      </form>

      <div class="audio-list">
        <table>
          <thead>
            <tr>
              <th>Audio Files</th>
            </tr>
          </thead>
          <tbody
            hx-get="/file_list"
            hx-trigger="load"
            hx-target="this"
            hx-swap="innerHTML"
          >
            <tr>
              <td>Loading audio files...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="audio-container">
      <audio id="audioPlayer" controls></audio>
    </div>
    <script>
      function submitForm() {
        const inputElement = document.getElementById("textInput");
        const url = encodeURIComponent(inputElement.value);
        const form = document.querySelector("form");
        form.setAttribute("hx-post", "/process_url?url=" + url);
        form.submit();
      }
      function playAudio(audioSrc) {
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = "/play/" + audioSrc;
        audioPlayer.play();
      }
    </script>
  </body>
</html>
